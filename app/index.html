<!doctype html>
<html>
  <head>
    <title>Massbitroute Admin</title>
    <meta charset="utf-8" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      window.app_name = "MBR App";
      window.app_version = "app";
      window.deploy_version = "v0.0.1";
      window.app_view = "views/v1";
      window.app_model = "models/v1";
      window.app_api = "api/v1";
      window.app_asset = "assets/v1";
    </script>
  </head>
  <body>
    <script type="text/javascript" src="assets/v1/js/webix/codebase/webix.js"></script>
    <script type="text/javascript" src="assets/v1/js/lazyload.js"></script>
    <script type="text/javascript" data-main="app_v1" src="assets/v1/js/require.js"></script>
    <script type="text/javascript">
      require.config({
        urlArgs: "bust=" + deploy_version,
        paths: { text: app_asset + "/js/text" },
      });
      LazyLoad.css([
        app_asset + "/js/webix/codebase/skins/material.min.css",
        app_asset + "/MaterialDesign-Webfont/css/materialdesignicons.min.css",
        app_asset + "/css/app.css",
      ]);
      LazyLoad.js([app_asset + "/js/routie.js"]);
    </script>
  </body>
</html>
